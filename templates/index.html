<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Product Analyzer</title>
</head>
<body>

<div class="position-absolute top-0 start-50 translate-middle-x">
<form method="POST">
    <br>
    <div class="input-group input-group-lg">
        <input type="text" class="form-control" name="search_item" placeholder="Search Product" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    <button type="submit" class="btn btn-dark">Search</button>
    </div>

</form>

</div>
<div class="position-absolute top-50 start-50 translate-middle">
<div style="width: 100%; display: table;">
<div class="position-absolute top-50 start-50 translate-middle">
<div class="table caption-top">
<div style="width: 600px; display: table-cell;">
    <h2> Flipkart</h2>
    {% for table in tables1 %}
            {{ table|safe }}
    {% endfor %}
</div>
</div>
 <br>
    <br>
    <div style="width: 600px; display: table-cell;">
    <h2>Amazon</h2>
    {% for table in tables2 %}
        {{ table|safe }}
    {% endfor %}
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
